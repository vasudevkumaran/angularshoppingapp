  <a class="navbar-brand" href="#">Register</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <li class="nav-item">
        <a class="nav-link" routerLink="../login">Login</a>

<div class="container">
  <div class="row">
    <div class="col-12">
      <form>
        <legend>Register</legend>
        <div class="form-group">
          <label>Username</label>
          <input type="text" placeholder="Enter desired username" class="form-control" id="username" name="username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Enter desired password" class="form-control" id="password" name="password">
        </div>
        <div class="form-group">
          <label>First name</label>
          <input type="text" placeholder="Enter first name" class="form-control" id="firstname" name="firstname">
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input type="text" placeholder="Enter last name" class="form-control" id="lastname" name="lastname">
        </div>
        <legend>Gender</legend>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" checked>
          <label>Male</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" >
            <label>Female</label>
          </div>
          <legend>Interest areas</legend>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="biz" id="biz" >
          <label>Business</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="travel" id="travel" >
            <label>Travel</label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" name="holidays" id="holidays" >
              <label>Holidays</label>
            </div>
            <button class="btn btn-success float-right">Register</button>
      </form>
    </div>
  </div>
</div>
