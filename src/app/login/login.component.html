<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <a class="navbar-brand" href="#">Login</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item">
        <a class="nav-link" routerLink="../register">Register</a>
      </li>
    </ul>

  </div>
</nav>
<div class="container">

  <div class="row" id="loginbox">
    <div class="col-12">
      <form (ngSubmit)="onFormSubmit()" #baseForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username"
            [(ngModel)]="loginObj.username" required #username="ngModel">
          <div [hidden]="username.valid || username.pristine">
            Please enter username
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="loginObj.password"
            required #password="ngModel">
          <div [hidden]="password.valid || password.pristine">
            Please enter password
          </div>
        </div>
        <div class="row" [hidden]="message == ''">
          <div class="col-md-12">
            <div class="alert alert-danger" role="alert">
              {{message}}
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!baseForm.form.valid">Submit</button>
      </form>
      
      
    </div>

  </div>
</div>
